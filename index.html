    <script id="vs" type="f">
        #ifdef GL_ES
        precision mediump float;
        #endif
        
        uniform float uTime; 
        
        // those are the mandatory attributes that the lib sets
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
    
        // those are mandatory uniforms that the lib sets and that contain our model view and projection matrix
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
    
        uniform mat4 texture0Matrix;
        uniform mat4 texture1Matrix;
    
        // if you want to pass your vertex and texture coords to the fragment shader
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord0;
        varying vec2 vTextureCoord1;
        varying vec2 vCanvasTextureCoord;
        varying float vTime;
    
        void main() {
            vec3 vertexPosition = aVertexPosition;
            vTime = uTime;
            // set the varyings
            vTextureCoord0 = (texture0Matrix * vec4(aTextureCoord, 0., 1.)).xy;
            vTextureCoord1 = (texture1Matrix * vec4(aTextureCoord, 0., 1.)).xy;
            vCanvasTextureCoord = aTextureCoord;
            vVertexPosition = vertexPosition;
            
            vec2 center = vTextureCoord0 - .5;
            
            float dist = length(center);
            
            //vertexPosition.z += cos(dist * 50. + uTime * 10.) * dist;
            
            gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);
        }
    </script>
    <script id="fs" type="f">
        #ifdef GL_ES
        precision mediump float;
        #endif
    
        #define TAU 6.28318530718

        #define NUM_OCTAVES 5
    
        varying float vTime;
        uniform float uProgress;
        uniform vec2 uReso;
        uniform vec2 uMouse;
        
        // get our varyings
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord0;
        varying vec2 vTextureCoord1;
        varying vec2 vCanvasTextureCoord;
    
        // the uniform we declared inside our javascript
    
        // our texture sampler (default name, to use a different name please refer to the documentation)
        uniform sampler2D canvasTexture;
    
        float rand(vec2 n) { 
            return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
        }
    
        float noise(vec2 p){
            vec2 ip = floor(p);
            vec2 u = fract(p);
            u = u*u*(3.0-2.0*u);
    
            float res = mix(
            mix(rand(ip),rand(ip+vec2(1.0,0.0)),u.x),
            mix(rand(ip+vec2(0.0,1.0)),rand(ip+vec2(1.0,1.0)),u.x),u.y);
            return res*res;
        }
        
        float fbm(vec2 x) {
            float v = 0.0;
            float a = 0.5;
            vec2 shift = vec2(100);
            // Rotate to reduce axial bias
            mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.50));
            for (int i = 0; i < NUM_OCTAVES; ++i) {
            v += a * noise(x);
            x = rot * x * 2.0 + shift;
            a *= 0.5;
            }
            return v;
        }
        
        vec3 GridGuide(vec2 uv){
            vec2 gv = fract(uv * 5.0) - 0.5;
            
            float s = step(0.49, gv.x) + step(0.49, gv.y);
    
            return vec3(1.0, 0.0, 0.0) * s; 
        }
        
        void main(){

            vec2 st = (gl_FragCoord.xy - 0.5 * uReso) / min(uReso.y, uReso.y);

        }
